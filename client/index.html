<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Klickode - Thailand's premier digital marketplace for developers, designers, and creators. Buy and sell premium digital assets, access AI-powered development tools, and join our thriving community." />
    <meta name="keywords" content="digital marketplace, Thailand, web development, UI kits, templates, digital assets, AI tools, code playground, developer community" />
    <meta name="author" content="Klickode" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://klickode.com/" />
    <meta property="og:title" content="Klickode - Digital Marketplace for Developers in Thailand" />
    <meta property="og:description" content="Thailand's premier digital marketplace for developers, designers, and creators. Buy and sell premium digital assets with AI-powered tools." />
    <meta property="og:image" content="https://klickode.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://klickode.com/" />
    <meta property="twitter:title" content="Klickode - Digital Marketplace for Developers in Thailand" />
    <meta property="twitter:description" content="Thailand's premier digital marketplace for developers, designers, and creators. Buy and sell premium digital assets with AI-powered tools." />
    <meta property="twitter:image" content="https://klickode.com/og-image.jpg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Klickode",
      "url": "https://klickode.com",
      "description": "Thailand's premier digital marketplace for developers, designers, and creators",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://klickode.com/browse?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <title>Klickode - Digital Marketplace for Developers in Thailand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
